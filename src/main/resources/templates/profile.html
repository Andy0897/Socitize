<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-6">
            <div class="card" style="border-radius: 15px;">
                <div th:replace="partials/navbar"></div>
                <div class="card-body text-center">
                    <div class="mt-3 mb-4">
                        <form th:action="@{/edit-avatar}" method="get" class="mb-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="avatar-btn">
                                <img th:src="${user.avatar.url}"
                                     class="rounded-circle img-fluid" style="width: 100px;"/>
                            </button>
                        </form>
                    </div>
                    <div class="col-12"><h4 th:text="${user.name}" class="mb-2"></h4></div>
                    <div class="col-12"><p th:text="${user.username}" class="text-muted mb-4"></p></div>
                    <div class="col-12 mb-4">
                        <form th:action="@{/logout}" method="post" class="mb-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn bsb-btn-2xl btn-dark">
                                Logout
                            </button>
                        </form>
                    </div>
                    <hr class="mt-2 mb-2 border-secondary-subtle">
                    <div class="row mb-2">
                        <div class="col container">
                            <h4 class="text-muted">Posts</h4>
                        </div>
                    </div>
                    <div class="row mb-2" th:if="${posts.isEmpty()}">
                        <div class="col container">
                            <h4 class="text-muted"></h4>
                        </div>
                    </div>
                    <div style="min-height: 300px">
                        <div class="toast container mb-4" role="alert" aria-live="assertive" aria-atomic="true"
                             th:each="post : ${posts}" style="display: block;">
                            <div class="toast-header">
                                <img th:src="${user.avatar.url}" class="rounded-circle me-2" width="20px">
                                <strong class="me-auto" th:text="${user.username}"></strong>
                                <small>11 mins ago</small>
                            </div>
                            <div class="toast-body" th:text="${post.content}" style="text-align: left;">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
