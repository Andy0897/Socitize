<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <div class="mt-3 mb-4">
                        <form th:action="@{/edit-avatar}" method="get" class="mb-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="avatar-btn">
                                <img th:src="${user.avatar.url}"
                                     class="rounded-circle img-fluid" style="width: 100px;"/>
                            </button>
                        </form>
                    </div>
                    <div class="col-12"><h4 th:text="${user.name}" class="mb-2"></h4></div>
                    <div class="col-12"><p th:text="${user.username}" class="text-muted mb-4"></p></div>
                    <div class="col-12 mb-4">
                        <form th:action="@{/logout}" method="post" class="mb-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn bsb-btn-2xl btn-dark">
                                Logout
                            </button>
                        </form>
                    </div>
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" th:each="post : ${posts}">
                        <div class="toast-header">
                            <img th:src="${user.avatar.url}" class="rounded me-2" alt="...">
                            <strong class="me-auto" th:text="${user.username}"></strong>
                            <small>11 mins ago</small>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body" th:text="${post.content}">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
