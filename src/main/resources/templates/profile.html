<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="partials/head"></head>
<body>
<div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
            <div class="card" style="border-radius: 15px;">
                <div class="card-body text-center">
                    <div class="mt-3 mb-4">
                        <img th:src="${user.avatar.url}"
                             class="rounded-circle img-fluid" style="width: 100px;"/>
                    </div>
                    <div class="col-12"><h4 th:text="${user.name}" class="mb-2"></h4></div>
                    <div class="col-12"><p th:text="${user.username}" class="text-muted mb-4"></p></div>
                    <div class="col-12">
                        <form th:action="@{/edit-profile}" method="get" class="mb-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn bsb-btn-2xl btn-dark">
                                Edit
                            </button>
                        </form>
                    </div>
                    <div class="col-12">
                        <form th:action="@{/logout}" method="post" class="mb-2">
                            <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                    class="btn bsb-btn-2xl btn-dark">
                                Logout
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
